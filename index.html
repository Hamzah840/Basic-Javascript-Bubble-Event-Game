<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Event Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="topbar">
            <div class="hitBox box">
                <span>Hit</span>
                <span id="hit">10</span>
            </div>
            <div class="timerBox box">
                <span>Timer</span>
                <span id="timer">60</span>
            </div>
            <div class="scoreBox box">
                <span>Score</span>
                <span id="score">0</span>
            </div>
        </div>

        <div class="playBoard"></div>
    </div>
    <div class="gameOver">
        <h3>Score: <span id="score2">0</span></h3>
        <h1>Game Over!</h1>
        <p>You ran out of time</p>
        <!-- <a href="/">Restart</a> -->
        <button id="restart">Restart</button>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
