<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Event Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="topbar">
            <div class="hitBox">
                <span>Hit</span>
                <span id="hit">10</span>
            </div>
            <div class="timerBox">
                <span>Hit</span>
                <span id="timer">10</span>
            </div>
            <div class="scoreBox">
                <span>Hit</span>
                <span id="score">10</span>
            </div>
        </div>

        <div class="playBoard">
            <div class="bubble">123</div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
